<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>

</head>

<body>

    <div class="container mt-4 mb-4">

        <div class="row">
            <div class="col-sm-12">

                <div class="jumbotron mb-4 text-center bg-info shadow">
                    <h1 class="display-4 font-weight-bolder text-light" style="font-size: 72px">Southwest Train Center
                    </h1>
                    <p class="lead font-weight-bold font-italic text-dark" style="font-size: 24px">Providing up to date
                        travel schedules for
                        trains in the southwest.</p>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card mb-4 border-warning shadow">

                    <div class="card-header bg-warning text-dark font-weight-bold" style="font-size: 20px">
                        CURRENT TRAIN SCHEDULE
                    </div>

                    <div class="row">
                        <div class="col-sm-12">

                            <table class="table table-striped">
                                <thead>

                                    <tr>
                                        <th scope="col" class="font-italic font-weight-bold">Train Name</th>
                                        <th scope="col" class="font-italic font-weight-bold">Destination</th>
                                        <th scope="col" class="font-italic font-weight-bold">Frequency (min)</th>
                                        <th scope="col" class="font-italic font-weight-bold">Next Arrival</th>
                                        <th scope="col" class="font-italic font-weight-bold">Minutes Away</th>
                                    </tr>

                                </thead>
                                <tbody id="trainScheduleTable"></tbody>
                            </table>
                        </div>
                    </div>

                    </blockquote>

                </div>
            </div>
        </div>

        <div class="card border-warning shadow">
            <div class="card-header bg-warning text-dark font-weight-bold" style="font-size: 20px">
                ADD TRAIN
            </div>

            <div class="card-body font-weight-bold">
                <blockquote class="blockquote mb-0">
                    <form id="train-form">

                        <div class="form-group" style="font-size: 16px">
                            <label for="exampleInputEmail1">Train Name</label>
                            <input class="form-control" id="trainName">
                        </div>

                        <div class="form-group" style="font-size: 16px">
                            <label for="exampleInputPassword1">Destination</label>
                            <input class="form-control" id="trainDestination">
                        </div>

                        <div class="form-group" style="font-size: 16px">
                            <label for="exampleInputPassword1">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="firstTrainTime">
                        </div>

                        <div class="form-group" style="font-size: 16px">
                            <label for="exampleInputPassword1">Frequency (min)</label>
                            <input class="form-control" id="trainFrequency">
                        </div>

                    </form>
                </blockquote>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <button id="add-train" class="btn ml-4 mb-4 bg-info text-light">Submit</button>
                </div>
            </div>

        </div>


        <script src="./assets/trainschedule.js"></script>
</body>

</html>
